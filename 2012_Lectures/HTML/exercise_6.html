<html>
<head><title>6.470 HTML Exercise 6</title></head>
<body>
	<h4>Form for sending an e-mail</h4>
	<form>
		Name: <br />
		<input type="text" name="name" /> <br/>
		E-mail: <br />
		<input type="text" name="email" /> <br />
		Comment: <br />
		<textarea name="comment" rows="6" cols="15" wrap="hard"></textarea><br/>
		<input type="submit" value="Send"/>
	</form>
</body>
</html>
