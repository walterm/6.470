<html>
	<head><title>6.470 HTML Exercise 3</title></head>
	<body>
		<h1>An Unordered List:</h1>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
		<br />
		<h1>An Ordered List:</h1>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
		<h1>A nested list:</h1>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<ol type="A">
				<li>Black tea</li>
				<li>Green tea</li>
				<ol type="i">
					<li>China</li>
					<li>Africa</li>
				</ol>
			</ol>
			<li>Milk</li>
		</ul>
	</body>
</html>
